group 'ru.golushkov.jmx'
version '1.0.1'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ru.golushkov.jmx.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task start(dependsOn: 'classes', type: JavaExec) {
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile 'io.dropwizard.metrics:metrics-core:4.0.2'
}
